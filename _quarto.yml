project:
  type: book
  output-dir: docs

execute:
  freeze: auto
  
book:
  title: "STAT 210 Section Notes"
  author: "Zad Chin & Jarell Cheong"
  favicon: assets/img/stat210-clear_bg.png
  output-file: "users-guide"
  reader-mode: true
  public-url: https://zadchin.github.io/STAT210_Section/
  repo-url: https://github.com/zadchin/STAT210_Section
  repo-actions: [issue]
  chapters:
    - index.qmd
    - 01_Section_1.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    css: style.css
    include-before-body:
      - _dollars.tex
      - _bold_html.tex
      - _macros.tex
      - _dollars.tex
        
  pdf:
    documentclass: scrreprt
    include-in-header:
      - _bold.tex
      - _macros_pdf.tex
